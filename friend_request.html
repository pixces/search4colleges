<script  type="text/javascript">

	function verify_friend_req(id,op){
		var req = new Request({
			 method: 'post',
			 url: 'ajax_handler.php',
			 data: {'id' : id,					
					'op' : op,				
					'flag' : 'verify_friend_req'
				 },
			 onRequest: function() {},
			 onComplete: function(response) { 
				 $('verify_friend_req').innerHTML = response;
				 populate_friend_req();
				 //$('personal_msg').innerHTML = '';
			}
		}).send();	
	}

	function populate_friend_req(){
		var req = new Request({
			 method: 'post',
			 url: 'ajax_handler.php',
			 data: {'flag' : 'populate_friend_req'
				 },
			 onRequest: function() {},
			 onComplete: function(response) { 
				 $('populate_friend_req').innerHTML = response;
				 //$('personal_msg').innerHTML = '';
			}
		}).send();	
	}
	populate_friend_req();
</script>
